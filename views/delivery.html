<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Enter Your Shipping Info</h3>
      </div>
      <div class="modal-body">
        <div id="choices" class="container">
			<div id="plan-wrapper">
				<form name="delivery-form", action="/confirmation", method="post">
					<div id="address-form-box" class="address-block">
						<div class="row">
							<div class="col-sm-6">
								<h3 class="address-label">Address</h3>
								<div class="address-lower-text-wrapper">
									<h5 class="address-lower-text">Full Name</h5>
									<input type='text', placeholder='Full Name', id="full-name", name="fullName", class="form-control">

									<h5 class="address-lower-text"> Address Line 1</h5>
									<input type='text', placeholder='Address', id="address1", name="address1", class="form-control">
									<div class="address-help-text"> Street address, P.O. box, company name, c/o</div>

									<h5 class="address-lower-text"> Address Line 2</h5>
									<input type='text', placeholder='Address cont.', id="address2", name="address2", class="form-control">
									<div class="address-help-text"> Apartment, suite, unit, building, floor, etc.</div>

									<h5 class="address-lower-text"> City</h5>
									<input type='text', placeholder='City', id="city", name="City", class="form-control">

									<h5 class="address-lower-text"> State</h5>
									<select name='State', id="state", class="form-control">
										<option value='', selecte>'selected') Select a State</option>
										<option value='AL'>Alabama</option>
										<option value='AK'>Alaska</option>
										<option value='AZ'>Arizona</option>
										<option value='AR'>Arkansas</option>
										<option value='CA'>California</option>
										<option value='CO'>Colorado</option>
										<option value='CT'>Connecticut</option>
										<option value='DE'>Delaware</option>
										<option value='DC'>District Of Columbia</option>
										<option value='FL'>Florida</option>
										<option value='GA'>Georgia</option>
										<option value='HI'>Hawaii</option>
										<option value='ID'>Idaho</option>
										<option value='IL'>Illinois</option>
										<option value='IN'>Indiana</option>
										<option value='IA'>Iowa</option>
										<option value='KS'>Kansas</option>
										<option value='KY'>Kentucky</option>
										<option value='LA'>Louisiana</option>
										<option value='ME'>Maine</option>
										<option value='MD'>Maryland</option>
										<option value='MA'>Massachusetts</option>
										<option value='MI'>Michigan</option>
										<option value='MN'>Minnesota</option>
										<option value='MS'>Mississippi</option>
										<option value='MO'>Missouri</option>
										<option value='MT'>Montana</option>
										<option value='NE'>Nebraska</option>
										<option value='NV'>Nevada</option>
										<option value='NH'>New Hampshire</option>
										<option value='NJ'>New Jersey</option>
										<option value='NM'>New Mexico</option>
										<option value='NY'>New York</option>
										<option value='NC'>North Carolina</option>
										<option value='ND'>North Dakota</option>
										<option value='OH'>Ohio</option>
										<option value='OK'>Oklahoma</option>
										<option value='OR'>Oregon</option>
										<option value='PA'>Pennsylvania</option>
										<option value='RI'>Rhode Island</option>
										<option value='SC'>South Carolina</option>
										<option value='SD'>South Dakota</option>
										<option value='TN'>Tennessee</option>
										<option value='TX'>Texas</option>
										<option value='UT'>Utah</option>
										<option value='VT'>Vermont</option>
										<option value='VA'>Virginia</option>
										<option value='WA'>Washington</option>
										<option value='WV'>West Virginia</option>
										<option value='WI'>Wisconsin</option>
										<option value='WY'>Wyoming</option>
									</select>
									<h5 class="address-lower-text">Zip Code</h5>
									<input type='number', placeholder='Zip Code', id="zip", name="zip", class="form-control">

									<h5 class="address-lower-text">Phone Number</h5>
									<input type='text', placeholder='555-867-5309', id="phone-number", name="phone", class="form-control">

									<h5 class="address-lower-text">Email</h5>
									<input type='email', placeholder='jenny@email.com', id="email", name="email", class="form-control">

									<input type="hidden" name="matOption" value="{{baseMatOption}}">
									<input type="hidden" name="carpetColor" value="{{matColor}}">
									<input type="hidden" name="styleOption" value="{{optionStyle}}">
									<input type="hidden" name="galantEmbroideryColor" value="{{galantThreadColor}}">
									<input type="hidden" name="vr4EmbroideryColor" value="{{backgroundThreadColor}}">
									<input type="hidden" name="vr4TextColor" value="{{vr4ThreadColor}}">
									<input type="hidden" name="carNumber" value="{{addedCarNumber}}">
									<input type="hidden" name="carNumberColor" value="{{carNumberThreadColor}}">
									<input type="hidden" name="shipping" value="{{shipping}}">
									<input type="hidden" name="totalCost" value="{{totalCost}}">

									<div class="address-help-text"></div>
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
	</form>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
